<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="background-picture" class="top-background-picture">
  <main class="container">

    <section class="cover-photo"></section>

    <img src="./images/image-victor.jpg" alt="profile picture" class="profile-picture">
      
    <section class="about">
      <div class="name">
        <span>Victor Crest</span>  
        <span class="age">26</span>
      </div>
      <div class="location">
        London
      </div>

      <hr>
      <div class="footer">
        <div id="stats">
          <span class="numbers">80K</span>
          <span>Followers</span>
        </div>
        <div id="stats">
          <span class="numbers">803K</span>
          <span>Likes</span>
        </div>
        <div id="stats">
          <span class="numbers">1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
